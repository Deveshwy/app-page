<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .form-wrapper iframe {
            width: 100% !important;
            min-height: 100dvh !important;
        }
        @media (max-width: 768px) {
            .form-wrapper {
                max-width: 100%;
            }
            .form-wrapper iframe {
                min-height: 100dvh !important;
                height: 100dvh !important;
            }
        }
    </style>
</head>
<body>
    <p style="text-align:center; font-family:sans-serif; font-size:18px; max-width:700px; margin:24px auto 0; padding:0 16px;">
        Take 30 seconds to fill out this form, and I'll connect you with the right person on my team based on your responses.
    </p>
    <div class="form-wrapper">
        <script type="text/javascript" src="https://form.jotform.com/jsform/250865012315449"></script>
    </div>
</body>
</html>
