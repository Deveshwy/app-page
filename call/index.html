    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        #SOIDIV_3DayChallengeConsultation {
            min-width: 290px;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- ScheduleOnce inline embed START -->
    <div id="SOIDIV_3DayChallengeConsultation" data-so-page="3DayChallengeConsultation" data-height="580" data-style="border: none; min-width: 290px; max-width: 900px;"></div>
    <script type="text/javascript" src="https://cdn.oncehub.com/mergedjs/so.js"></script>
    <!-- ScheduleOnce inline embed END -->

    <!-- Redirect to ClickFunnels after booking -->
    <script>
    window.addEventListener('message', function(event) {
        // Only accept messages from OnceHub
        if (event.origin.indexOf('oncehub.com') === -1) return;

        try {
            var data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

            // Check for booking confirmation event
            if (data && (data.action === 'scheduled' || data.event === 'booking_created' || data.type === 'booking_confirmed')) {
                var email = encodeURIComponent(data.email || data.customer_email || (data.data && data.data.email) || '');
                var name = encodeURIComponent(data.name || data.customer_name || (data.data && data.data.name) || '');
                var phone = encodeURIComponent(data.phone || data.mobile_phone || data.customer_mobile_phone || (data.data && data.data.mobile_phone) || '');

                var redirectUrl = 'https://www.managemoney101.com/callconfirmation?email=' + email + '&name=' + name + '&phone=' + phone;
                window.location.href = redirectUrl;
            }
        } catch (e) {
            // Not a JSON message, ignore
        }
    });
    </script>
</body>
